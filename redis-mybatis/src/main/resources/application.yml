spring:
  datasource:
    url: jdbc:mysql://localhost:3306/product
    username: root
    password: 123456
    driver-class-name: org.gjt.mm.mysql.Driver
  redis:
     # redis数据库索引（默认为0），我们使用索引为3的数据库，避免和其他数据库冲突
     database: 3
     # redis服务器地址（默认为localhost）
     host: localhost
     # redis端口（默认为6379）
     port: 6379
     # redis访问密码（默认为空）
     password:
     # redis连接超时时间（单位为毫秒）
     timeout: 0
     # redis连接池配置
#     pool:
#       # 最大可用连接数（默认为8，负数表示无限）
#       max-active: 8
#       # 最大空闲连接数（默认为8，负数表示无限）
#       max-idle: 8
#       # 最小空闲连接数（默认为0，该值只有为正数才有作用）
#       min-idle: 0
#       # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
#       max-wait: -1
# mybatis配置
mybatis:
 # 配置映射类所在包名
 type-aliases-package: com.dl.redismybatis.entity
 # 配置mapper xml文件所在路径，这里是一个数组
 mapper-locations:
   - mappers/ProductMapper.xml

---
spring:
 profiles: test
 # 数据库配置
 datasource:
   url: jdbc:h2:mem:test
   username: root
   password: 123456
   driver-class-name: org.h2.Driver
   schema: classpath:schema.sql
   data: classpath:data.sql

#   为了避免和默认的配置冲突，我们用---另起一段，并且用profiles:
#   test表明这是test环境下的配置。然后只要在我们的测试类中加上@ActiveProfiles(profiles = "test")注解来启用test环境下的配置
#   ，这样就能一键从mysql数据库切换到h2数据库。